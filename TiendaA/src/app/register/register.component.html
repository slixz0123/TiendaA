<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login | Ludiflex - youtube channel</title>
</head>
<body>
  
    <div class="registration-form">
        <mat-card>
          <mat-card-header>
           
          </mat-card-header>
          <mat-card-content>
            <div class="container">
                <form class="example-form">
                  <mat-grid-list cols="3" rowHeight="100px">
                    <mat-grid-tile colspan="3">
                      <h1>Registro de usuario</h1>
                    </mat-grid-tile>
                    
                    <mat-grid-tile colspan="1" rowspan="1">
                      <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Ingrese su contraseña"  >
                      </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile colspan="1" rowspan="1">
                        <mat-form-field appearance="outline" class="example-full-width">
                          <mat-label>Cédula</mat-label>
                          <input matInput type="text"   name="cedula" placeholder="Ingrese su cédula" [(ngModel)]="persona.cedula">
                        </mat-form-field>
                      </mat-grid-tile>

                    <mat-grid-tile colspan="1" rowspan="1">
                      <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" name="nombre" placeholder="Ingrese su nombre"  [(ngModel)]="persona.nombre">
                      </mat-form-field>
                    </mat-grid-tile>
                    
                    <mat-grid-tile colspan="1" rowspan="1">
                      <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Apellido</mat-label>
                        <input matInput type="text" name="apellido" placeholder="Ingrese su apellido"   [(ngModel)]="persona.apellido">
                      </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile  colspan="1" rowspan="1">
                        <mat-form-field appearance="outline" class="example-full-width">
                          <mat-label>Email</mat-label>
                          <input matInput type="email" name="email" placeholder="Ingrese su correo electrónico"[(ngModel)]="persona.email">
                        </mat-form-field>
                      </mat-grid-tile>

                    <mat-grid-tile colspan="1" rowspan="1">
                      <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Sexo</mat-label>
                        <mat-select [(ngModel)]="persona.sexo" name="sexo">
                          <mat-option value="masculino">Masculino</mat-option>
                          <mat-option value="femenino">Femenino</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile colspan="1" rowspan="1">
                        <mat-form-field appearance="outline" class="example-full-width">
                          <mat-label>Teléfono</mat-label>
                          <input matInput type="text" name="telefono" placeholder="Ingrese su teléfono"[(ngModel)]="persona.telefono">
                        </mat-form-field>
                      </mat-grid-tile>

                    <mat-grid-tile colspan="1" rowspan="1">
                      <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Celular</mat-label>
                        <input matInput type="text"   name="celular" placeholder="Ingrese su celular" [(ngModel)]="persona.celular">
                      </mat-form-field>
                    </mat-grid-tile>


                    <mat-grid-tile colspan="1" rowspan="1">
                      <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Código Postal</mat-label>
                        <input matInput type="text" name="codigo_postal" placeholder="Ingrese su código postal" [(ngModel)]="persona.codigo_postal">
                      </mat-form-field>
                    </mat-grid-tile>




                    <mat-grid-tile colspan="3">
                        <button mat-raised-button color="primary"  (click)="onSubmit()">Registrarse</button>
                      </mat-grid-tile>



                      
                  </mat-grid-list>
                </form>
              </div>
            
              
          </mat-card-content>
        </mat-card>
      </div>


    <app-footer></app-footer>
</body>
</html>
